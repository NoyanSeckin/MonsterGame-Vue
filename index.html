<!DOCTYPE html>
<html>
<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
            <div class="healthbar">
                <div :style="userBar" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">

                </div>
                <p class="inline-block"> 
                    {{userHealth}}%
                </p>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div  class="healthbar">
                <div :style="monsterBar" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">

                </div>
                <p class="inline-block"> 
                    {{enemyHealth}}%
                </p>
            </div>
        </div>
    </section>
    <section v-if="!gameIsOn" class="row controls">
        <div class="small-12 columns">
            <button @click="startGame()" id="start-game">YENİ OYUN</button>
        </div>
    </section>
    <section v-if="gameIsOn" class="row controls">
        <div class="small-12 columns">
            <button @click="attack()" id="attack">SALDIRI</button>
            <button @click="specialAttack()" id="special-attack">ÖZEL SALDIRI</button>
            <button @click="heal()" id="heal">İLK YARDIM</button>
            <button @click="giveUp()" id="give-up">PES ET!</button>
        </div>
    </section>
    <section v-if="logIsOn" class="row log">
        <div class="small-12 columns">
            <ul>
                <li :class="{'player-turn' : log.turn == 'p', 'monster-turn' : log.turn == 'm'}" 
                    v-for="log in logArray">
                    {{log.text}}
                </li>
                
            </ul>
        </div>
    </section>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="vue.js"></script>
</body>
</html>
